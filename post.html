<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿ページ</title>
</head>
<body>
    <h2>投稿ページ</h2>
    <form action="" method="POST">
        【作品名】
        <input type="text" name="" placeholder="作品名"><br>
        【作家】
        <input type="text" name="" placeholder="作家名"><br>
        【ジャンル】
        <select name="example">
            <option>SF</option>
            <option>現代</option>
            <option>時代劇</option>
        </select><br>
        【値段】<br>
        <input type="radio" id="yes" name="" value="yes" />
        <label for="yes"><input type="text" name="" placeholder="値段">円</label><br>
        <input type="radio" id="no" name="" value="no" />
        <label for="no">決めない</label><br>
        <input type="submit" name="submit" value="投稿">
    </form>
</body>
</html>
